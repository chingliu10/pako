<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pako Restraunt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
            <h1>
                PAKO! order food Online
            </h1>
            <div class="content">
                <div class="image">

                </div>
                <div class="order">
                    <div class="order_cover">
                        <h3>Place Your Order</h3>
                        <br/>
                    <select class="selected_order">
                            <option value="0" selected>select food</option>
                            <option value="3000">ugali and beans</option>
                            <option value="5000">bananas</option>
                            <option value="2500">spaghetti</option>
                            <option value="10000">Meat Grill</option>
                            <option value="5000">Rice and Meat</option>
                    </select>
                    <div class="notification">

                    </div>
                    <button id="add_to_cart" class="hidden" >Add To Cart</button>
                    <div class="board">

                    </div>
                    <div class="total">Total : 0</div>
                    <button class="reset">reset</button>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
